<form #formAppointmentRef="ngForm" [formGroup]="formAppointment" (ngSubmit)="submit()"
    style="display: flex; flex-direction: column; max-height: calc(100vh - 3.5rem);"
    >
    <div class="modal-header">
        <h5 class="modal-title pull-left">New Appointment</h5>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">

        <div class="form-group">
            <label for="appointmentPurpose">Purpose <span class="text-danger">*</span></label>
            <select class="custom-select custom-select-sm"
                id="appointmentPurpose"
                name="purpose"
                formControlName="purpose">
                <option [ngValue]="null" [disabled]="true">Please select purpose</option>
                <option *ngFor="let purpose of list.purposes" [ngValue]="purpose.value">
                    {{ purpose.label }}
                </option>
            </select>
            <small class="form-text text-danger" *ngIf="formAppointmentRef.submitted && formAppointment.get('purpose').invalid">
                Purpose field is required
            </small>
        </div>

        <div class="form-group">
            <div class="form-row">
                <div class="col-4">
                    <label for="appointmentDate">Date <span class="text-danger">*</span></label>
                    <input class="form-control biq-readonly-datepicker" type="text"
                        id="appointmentDate"
                        formControlName="date"
                        placeholder="Select Date"
                        [readonly]="true"
                        bsDatepicker/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="form-row">
                <div class="col-6">
                    <label for="appointmentTime">Time <span class="text-danger">*</span></label>
                    <select class="custom-select custom-select-sm" id="appointmentTime" name="time"
                        formControlName="time">
                        <option [ngValue]="null" [disabled]="true">Please select time</option>
                        <option *ngFor="let hour of list.hours" [ngValue]="hour">{{hour | lowercase}}</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="appointmentDuration">Duration <span class="text-danger">*</span></label>
                    <select class="custom-select custom-select-sm" id="appointmentDuration" name="duration"
                        formControlName="duration">
                        <option [ngValue]="null" [disabled]="true">Please select duration</option>
                        <option *ngFor="let duration of list.durations" [ngValue]="duration">
                            {{duration | biqMinsToHours}}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="appointmentPerson">{{ list.personLabel ? list.personLabel : 'Person' }} <span
                    class="text-danger">*</span></label>
            <select class="custom-select custom-select-sm" id="appointmentPerson" name="person"
                formControlName="person">
                <option [ngValue]="null" [disabled]="true">Please select {{ (list.personLabel ? list.personLabel :
                    'Person') | lowercase }}</option>
                <option *ngFor="let person of list.persons" [ngValue]="person.id">
                    {{person.name}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <div class="form-row">
                <div class="col-6">
                    <label for="appointmentCallersName">Caller's name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="appointmentCallersName" name="callersName"
                        formControlName="callersName" />
                </div>
                <div class="col-6">
                    <label for="appointmentCallersEmail">Caller's email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="appointmentCallersEmail" name="callersEmail"
                        formControlName="callersEmail" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="form-row">
                <div class="col-6">
                    <label for="appointmentContactNo">Contact No <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="appointmentContactNo" name="contactNo"
                        formControlName="contactNo" />
                </div>
                <div class="col-6">
                    <label for="appointmentRelationship">Relationship to Patient <span
                            class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="appointmentRelationship" name="relationship"
                        formControlName="relationship" />
                </div>
            </div>
        </div>

    </div>

    <div class="modal-footer flex-nowrap justify-content-start m-0">
        <div class="d-flex flex-fill">
            <button type="button" class="btn btn-outline-secondary m-1" (click)="bsModalRef.hide()">
                Cancel
            </button>
            <button type="submit" class="btn btn-primary m-1">Send Invite</button>
        </div>

        <div class="d-flex">

            <div class="custom-control custom-radio m-1">
                <input type="radio" id="communicationMethodEmail" name="communicationMethod"
                    class="custom-control-input"
                    value="Email"
                    formControlName="communicationMethod">
                <label class="custom-control-label" for="communicationMethodEmail">Email</label>
            </div>
            <div class="custom-control custom-radio m-1">
                <input type="radio" id="communicationMethodText" name="communicationMethod"
                    class="custom-control-input"
                    value="Text"
                    formControlName="communicationMethod">
                <label class="custom-control-label" for="communicationMethodText">Text</label>
            </div>

        </div>

    </div>

</form>
