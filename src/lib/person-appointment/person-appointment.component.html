<div #biqPersonAppointmentEl class="biq-person-appointment">
    
    <div class="biq-person-appointment__header">
        <div class=person-label>
            <div class="person-label__avatar">
                <fa-icon [icon]="faUser" class="text-white"></fa-icon>
            </div>
            <div class="person-label__name">{{personRecord.name}}</div>
        </div>
        <div class="col-resize-handle"></div>
    </div>

    <div class="biq-person-appointment__record" (mouseleave)="hourMarkerHide()">
        <div id="hour-marker"></div>
        <div class="hour-item" *ngFor="let hour of service.hours">
            <div class="hour-item__start"
                (mouseenter)="hourMarkerShow($event, hour)"
                (mouseleave)="hourItemMouseLeave($event)"
                (click)="onHourClick($event, hour)"></div>
            <div class="hour-item__15minutes"
                (mouseenter)="hourMarkerShow($event, hour)"
                (mouseleave)="hourItemMouseLeave($event)"
                (click)="onHourClick($event, hour)"></div>
        </div>

        <div class="appointment-item" #appointmentEls
            (mouseenter)="hourMarkerHide()"
            (click)="appointmentClick($event)"
            *ngFor="let appointment of getAppointments()"
            [attr.data-appointment]="(appointment|biqJsonSerialize)">
            <div class="appointment-item__inner">
                <div class="time-range">
                    {{appointmentHourItemRender(appointment)}}
                </div>
                <div class="description">
                    {{ appointment.purpose }} Appointment with {{ appointment.name }}
                </div>
            </div>
        </div>
        
    </div>

</div>
