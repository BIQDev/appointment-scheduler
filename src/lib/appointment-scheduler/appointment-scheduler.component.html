<div class="biq-appointment-scheduler d-flex flex-column align-items-stretch">

    <div class="biq-appointment-scheduler__toolbar d-flex justify-content-around py-3">

        <div class="person">
            <select class="custom-select custom-select-sm" [(ngModel)]="personSelected" [disabled]="service.getConfig().personSelectDisabled">
                <option *ngIf="service.getConfig().personAllShow" [ngValue]="-1">All</option>
                <option *ngFor="let person of personList" [ngValue]="person.id">{{person.name}}</option>
              </select>
        </div>

        <div class="view-date">

            <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                    <button class="btn btn-sm btn-secondary" (click)="prevDate()">
                        <fa-icon [icon]="faChevronLeft"></fa-icon>
                    </button>
                </div>

                <input type="text" class="form-control biq-readonly-datepicker"
                    placeholder="Select Date"
                    [readonly]="true"
                    [(ngModel)]="appointmentDate"
                    bsDatepicker>


                <div class="input-group-append" (click)="nextDate()">
                    <button class="btn btn-sm btn-secondary">
                        <fa-icon [icon]="faChevronRight"></fa-icon>
                    </button>
                </div>

            </div>

        </div>

        <div class="action">
            <button class="btn btn-primary btn-sm" (click)="newAppointment()">New Appointment</button>
        </div>

    </div>

    <div #appointmentTableSection class="biq-appointment-scheduler__table" [ngStyle]="{'height': service.getConfig().tableHeight ? service.getConfig().tableHeight : 'auto' }">
        <biq-hours-panel></biq-hours-panel>
        <div class="appointment-table-container">
            <div class="appointment-table">
                <biq-person-appointment
                    *ngFor="let person of personList"
                    [personRecord]="person">
                </biq-person-appointment>
            </div>
        </div>
    </div>

</div>
